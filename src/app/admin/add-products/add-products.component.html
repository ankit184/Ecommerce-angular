<div class="row mt-5">
    <div class="col text-center" >
        <h3>Add Product</h3>
        <hr>
    </div>
</div>

<div class="row mt-2">
    <div class="col">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="productsForm">
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">Name</label>
                      <div class="col-sm-10">
                        <input formControlName="name" type="input" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">Quantity</label>
                      <div class="col-sm-10">
                        <input  formControlName="quantity" type="input" class="form-control" id="inputEmail3">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">description</label>
                      <div class="col-sm-10">
                        <input  formControlName="description" type="input" class="form-control" id="inputEmail3">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">Image</label>
                      <div class="col-sm-10">
                        <input  formControlName="image" type="input" class="form-control" id="inputEmail3">
                      </div>
                    </div>

                    <div class="row mb-3">
                      <label class="col-sm-2 col-form-label">stars</label>
                      <div class="col-sm-10">
                        <input  formControlName="stars" type="input" class="form-control" id="inputEmail3">
                      </div>
                    </div>
                    <button type="button" (click)="submitform()" class="btn btn-primary">submit</button>
                  </form>
            </div>
          </div>
        
    </div>
</div>
