<div class="mt-2">
    <div class="row">
        <div class="col">
            <div class="input-group mb-3">
                <input type="text" [(ngModel)]="searchtext"  class="form-control" placeholder="Search Box">
                <button (click)="filterproduct()"class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                <button (click)="clearsearch()"class="btn btn-outline-secondary" type="button" id="button-addon2">Clear</button>
                
            </div>
                <hr>
        </div>
    </div>

    
    <div class="row">
        <div class="col">
            <div class="row row-cols-1 row-cols-md-3 g-4">
                <div class="col" *ngFor="let items of filteredProductList">
                  <div class="card border-dark pointer"  (click)="gotoproductsdetail(items.id)">
                    <img src= "{{ items.image }}" class="card-img-top">
                    <div class="card-body text-center">
                        <div class="row">
                            <div class="col">
                                <h5 class="card-title">{{ items.name }} </h5>
                            </div>
                            <div class="col">
                                <h5 class="card-title">{{ items.quantity }} </h5>
                            </div>
                        </div>
                      
                    </div>
                    <div class="card-footer text-center">
                        <small class="text-muted">{{ items.stars}}</small>
                      </div>
                
                  </div>
                </div>
                
            </div> 
            
        </div>
    </div>
    
</div>
